{% extends 'base2.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div id="problem" class="exerciseProblem" style="width: 32%; float: right; position: absolute; top: 135px; left: 60px;">
<!--div id="problem" class="exerciseProblem" style="width: 32%; top: -25px; float: right; position: absolute; top: 135px; left: 50px;"-->
    
<div id="problem_statement" class="problemStatement" style="clear: right;"></div>

    <div class="centerAlign" style="padding-top: 5px; padding-bottom: 3px;">
        <div id="divStoreGraphForServer" style="height: 0px; visibility: hidden;"></div>
        <input type="submit" value="Submit" id="btnSubmit" />        
    </div>
</div>

<div id="problem_id" class="exerciseProblem"
     style="width: auto; border-bottom: 1px dotted silver; padding-bottom: 5px; padding-left: 9%; overflow: auto;">
    Select problem # <select name="ddlExercises" id="ddlExercises">
        {% if exercise %}
            {% for e in exercise %}
            <option value="{{ e.id }}">{{ e.problem_id }}</option>
            {% endfor %}
        {% endif %}
    </select>    
</div>

<div id="workspace" class="workSpace">
    <p class="centerAlign" style="padding-top: 25px; font-size: medium;">Select a problem from the dropdown list on the left hand side</p>
</div>

    <strong>&lt;&lt;</strong>
</div-->

<div style="clear: both;"></div>
<div id="result_header" style="width: 100%; height: auto; border-top: 1px dotted silver;
    margin-top: 7px; padding: 5px; padding-top: 0; top: 460px; clear: both;">
    <h2 id="title">Result</h2>
</div>
<div id="result_display" style="width: 100%; height: auto; padding-left: 20px; clear: both;">
</div>

<input type="hidden" id="hObjId" value="{{ object_id }}" />

<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.min.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/exercises.js"></script>
