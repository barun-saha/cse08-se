{% extends 'base2.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}


<div id="problem" class="twoColContainer">

    <div id="problem_id" class="centerAlign problemId">
        <strong style="font-size: medium;">Select problem #</strong> <select name="ddlExercises" id="ddlExercises">
        {% if exercise %}
            {% for e in exercise %}
            <option value="{{ e.id }}">{{ e.problem_id }}</option>
            {% endfor %}
        {% endif %}
        </select>
    </div>

    <div class="twoColLeft">
        <div id="problem_statement" class="problemStatement" style="clear: right; height: auto; overflow: auto;"></div>

        <div class="centerAlign" style="padding-top: 5px; padding-bottom: 3px;">            
            <input type="submit" value="Submit" id="btnSubmit" />
        </div>
    </div>

   
    <div id="workspace" class="twoColRight" style="border-left: 1px dotted silver;">
        <p class="centerAlign" style="padding-top: 25px; font-size: medium;">Select a problem from the dropdown list on the left hand side</p>
    </div>

    <div class="clear"></div>

    <div id="result_header" class="clear" style="border-top: 1px dotted silver;">
        <h2 id="title">Result</h2>
    </div>    
    <div id="result_display" class="clear" style="padding-left: 20px;">
    </div>
</div>


<!--div id="divStoreGraphForServer" class="clear"></div-->
<input type="hidden" id="hObjId" value="{{ object_id }}" />

<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.min.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/exercises.js"></script>


{% endblock %}
