<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>

      <form  action="#" method="POST">
          {% csrf_token %}
  <table>
    {{ edit_form }}
    <tr>
        <th>Are you human?</th>
        <td>
            <span class="validation_error">{{ captcha_response }}</span>

            <script type="text/javascript" src="http://api.recaptcha.net/challenge?k=6Lf1Yb4SAAAAAL9ddnzucm0B-jyvgPwiYRC5UmjZ">
            </script>

            <noscript>
                <iframe src="http://api.recaptcha.net/noscript?k=6Lf1Yb4SAAAAAL9ddnzucm0B-jyvgPwiYRC5UmjZ"
                height="300" width="500" frameborder="0"></iframe><br>
                <textarea name="recaptcha_challenge_field" rows="3" cols="40">
                </textarea>
                <input type="hidden" name="recaptcha_response_field" value="manual_challenge">
            </noscript>
        <td>
    </tr>
    <tr>
        <th></th>
        <td><input type="submit" value="Save"/></td>
    </tr>
  </table>
</form>

  </body>
</html>
